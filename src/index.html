<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://andrewmillermusic.com"/>
    <title>Andrew Miller Music</title>
    <meta name="description" content="Andrew Miller Music - Home of Subtlerage, MSFMA, and Solo Piano">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <h1>ANDREW MILLER MUSIC</h1>
    </header>
    
    <main class="artists-container">
        <div class="artist-section subtlerage">
            <div class="artist-content">
                <h2 class="artist-name">SUBTLERAGE</h2>
                <p class="artist-description">Ambient electronic rock with introspective soundscapes</p>
                <a href="https://subtlerage.com" class="artist-link" target="_blank" rel="noopener">
                    Visit Subtlerage →
                </a>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="artist-section msfma">
            <div class="artist-content">
                <h2 class="artist-name">MSFMA</h2>
                <p class="artist-description">Instrumental music from piano to ambient to rock</p>
                <a href="https://msfma.com" class="artist-link" target="_blank" rel="noopener">
                    Visit MSFMA →
                </a>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="artist-section solo-piano">
            <div class="artist-content">
                <h2 class="artist-name">SOLO PIANO</h2>
                <p class="artist-description">Classical and contemporary piano compositions</p>
                <a href="https://andrewmillerpiano.com" class="artist-link" target="_blank" rel="noopener">
                    Visit Solo Piano →
                </a>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <a href="https://84em.com">84EM</a>
    </footer>
</body>
</html>
